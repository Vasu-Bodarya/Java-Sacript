<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <style>
        .col-20{
            width: 20%;
            flex: 0 0 auto;
        }
       </style>
</head>
<body>
    <div class="conitainer">
        <div class="row" id="carts">
           <center> <h1>ALL CART</h1></center>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $.ajax({
            type: "GET",
            url: "https://dummyjson.com/carts",
            success: function (res) {
                let allcart = res.carts;
                console.log(allcart);
                let tbl = "";
                allcart.map((cart) => {
                    tbl += `
           
            <div class="col-lg-12 d-flex mb-2">
                <div class="card w-100" style="width: 18rem;">
                    <div class="card-body">
                        <center>    <h5 class="card-title"> CARD ID:- ${cart.id}</h5> </center>
                  
                        <div classs="container">
                            <div class="row d-flex">
            `
                    cart.products.map((product) => {
                        tbl += `
                
                              <div class="col-20  ">
                               
                                
                                <div class="w-100 h-100  card"> 
                                <div style="height:150px; width:100%;">

                                     <img src="${product.thumbnail}"  style="  width:100%;  height:100%;object-fit:cover;" 
                                     class="card-image-top align-items-center justify-content-center"  alt="">

                                     </div>
                                      <div class="card-body">
                                         <h5 class="card-title">${product.title}  </h5>
                                              <p class="card-text">RS:-  ${product.price}</p>
                                      </div>
                                </div>
                              </div>
                `
                    })
                    tbl +=  `
                </div>
                </div>
            </div> 
            </div>

</div>
                    `
                })
                document.getElementById('carts').innerHTML = tbl
            }
        })
    </script>
</body>

</html>
