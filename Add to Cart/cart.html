<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <center><h2 style="color: #c9691b;">Cart</h2></center>
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Price</th>
                            <th scope="col">QTY</th>
                            <th scope="col">Total</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody id="cart">
                    </tbody>
                </table>
                <center>
                   <u> <h3 id="finaltotal"></h3></u>
                </center>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        //view:========================================================

        const viewcart = () => {
            let allcart = JSON.parse(localStorage.getItem('cart'));
            let tbl = "";
            let sum = 0;
            allcart.map((item) => {
                sum = sum + item.price * item.qty;
                return (
                    tbl +=
                    `
                        <tr>
                            <td scope="row">${item.id}</td>
                            <td>${item.name}</td>
                            <td> <img src ="${item.img}" width="50"/></td>
                            <td>${item.price}</td>
                            <td><input type="number" id="qty_${item.id}" onchange="editcart(${item.id})" value="${item.qty}"/> </td>
                            <td>${item.price * item.qty}</td>
                            <td
                                 <button  onclick="deleteitem(${item.id})">Delete
                                </button>
                            </td>

                        </tr>
                    `
                )
            })

            document.getElementById('cart').innerHTML = tbl;
            document.getElementById('finaltotal').innerHTML =`Final total:- ${sum}`;
        }
        viewcart();

        


        //delete:----------------------   

        const deleteitem = (id) => {
            let allitems = JSON.parse(localStorage.getItem('cart'));

            let deleteitems = allitems.filter((item) => {
                return item.id != id;
            })
            console.log(deleteitems);
            localStorage.setItem('cart', JSON.stringify(deleteitems));
            viewcart();
        }



        //edit:-------------------

        const editcart = (id) => {
          
            let qty = document.getElementById(`qty_${id}`).value;
            let allcart = JSON.parse(localStorage.getItem('cart'));
            allcart.map((item) => {
               if(item.id == id){
                item.qty = qty
               }
            })
        
        localStorage.setItem('cart', JSON.stringify(allcart));
        alert("Cart successfully Update");
        viewcart();
        }

    </script>
</body>

</html>
