    crossorigin="anonymous"></script>

<script type="text/javascript">
    let product = [
        {

        },
        {

            name: "Palermo Vintage Unisex Sneakers",
            price: 6999,
            qty: 1,
            img: 'assets/img/p2.avif'
        },
        {
            id: 333,
            name: "Palermo Players Lane Unisex Sneakers",
            price: 7999,
            qty: 1,
            img: 'assets/img/p3.avif'
        },
        {
            id: 444,
            name: "Palermo Unisex Men/Women Sneakers",
            price: 6999,
            qty: 1,
            img: 'assets/img/p4.avif'
        },
        {
            id: 555,
            name: "Palermo Hairy Unisex Sneakers",
            price: 7999,
            qty: 1,
            img: 'assets/img/p5.avif'
        },
        {
            id: 666,
            name: "BMW M Motorsport Cat 8 Unisex Motorsport Shoes",
            price: 6399,
            qty: 1,
            img: 'assets/img/p6.avif'
        },
        {
            id: 777,
            name: "Scuderia Ferrari Drift Cat 5 Ultra II Unisex Sneakers",
            price: 5599,
            qty: 1,
            img: 'assets/img/p7.avif'
        },
        {
            id: 888,
            name: "BMW M Motorsport Drift Cat Delta Unisex Sneakers",
            price: 7999,
            qty: 1,
            img: 'assets/img/p8.avif'
        }

    ]

    const viweproduct = () => {
        let tbl = ""
        product.map((item) => {
            return (
                tbl += `
            <div class = "col-3">
                <div class="card" style="width: 18rem; object-fit:contain;">
                <img src="${item.img}" style="height:200px;" class="card-img-top" alt="...">

             <div class="card-body">
                  <h5 class="card-title" style="text-align:center;">${item.name}</h5>
                  <h5 class="card-title" style="text-align:center;">Price:- ${item.price}</h5>

                     <center>
                       <a href="#" onclick="addcart(${item.id})" class="btn btn-primary" >
                        Add To Cart</a>
                       </center>
             </div>
            </div>
            </div>
            `
            )
        });
        document.getElementById('product').innerHTML = tbl;
    }
    viweproduct();

    let cart = [];
    const addcart = (id) => {
        let allcart = JSON.parse(localStorage.getItem('cart')) ? JSON.parse(localStorage.getItem('cart')) : [];
        let dupcart = allcart.find((item) => {
            return item.id == id;
        })
        if (dupcart) {
            alert("oopss....Already Exist....");
            return false;
        }
        product.map((item) => {
            if (item.id == id) {
                cart.push(item)
            }
        })
        localStorage.setItem('cart', JSON.stringify(cart));
        alert("product successfully add in cart")
    }


</script>
