<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gread </title>
</head>

<body>

    <script>
        let mark = parseInt(prompt("enter your mark :"));

        if (mark > 90) {
            document.write("gread is A");
        }
        else if (mark > 80) {
            document.write("gread is B");
        }
        else if (mark > 70) {
            document.write("gread is C");
        }
        else if (mark >60) {
            document.write("gread is D");
        }
        else if(mark < 50){
            document.write("gread is F");
        }



    </script>
</body>

</html>
