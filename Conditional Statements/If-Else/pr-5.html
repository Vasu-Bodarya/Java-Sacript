<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether </title>
</head>

<body>

    <script>
        let temp = parseInt(prompt("enter your temp:"));

        if (temp >-10 && temp <=19 ) {
            document.write("your whether is winter");
        }
        else if ( temp >35 && temp <=100) {
            document.write("your whether is summer");
        }
        else if (temp> 20 && temp>34 ) {
            document.write("your whether is monsoon");
        }
        


    </script>
</body>
