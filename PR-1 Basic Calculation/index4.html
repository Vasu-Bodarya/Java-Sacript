<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-4</title>

</head>
<body>

    <script type="text/javascript">

        var salary = parseInt(prompt("Enter your salary :- "));

        var hra = salary * 10 / 100;
        var da = salary * 5 / 100;
        var ta = salary * 8 / 100;


        var gsalary = salary + hra + da + ta;

        document.write(`<h2> Gross salary is :- ${gsalary} </h2>`);

    </script>

</body>
</html>
