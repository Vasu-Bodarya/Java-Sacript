<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-7</title>

</head>

<body>
    <script>

        var Principal = parseInt(prompt("Enter the value of principle:- "));
        var Rate = parseInt(prompt("Enter the value of rate:- "));
        var Time = parseInt(prompt("Enter the value of time:- "));

        var ROI = (Principal * Rate * Time )/ 100;

        document.write(`<h2> Rate of intrest is:- ${ROI}</h2>`);

    </script>
</body>

</html>
